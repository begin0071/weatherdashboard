<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <header class="text-center text-light bg-primary bg-gradient py-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="container-fluid col-3 m-4">
                <div class="row">
                    <h2>Search:</h2>
                </div>
                <div class="row">
                    <div class="input-group p-0 mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Montreal" aria-label="City">
                      </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                </div>
                <hr/>
                <div class="container-fluid" id="history-container"></div>
            </div>
            <div class="container-fluid col-8 m-3" id="forecast-container">

            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="./weather.js"></script>
</body>
</html>
